<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card nav-card general-knowledge" onclick="changeTopic('General Knowledge')">
        <div class="card-body">
          <h5 class="card-title">General Knowledge</h5>
        </div>
      </div>
      <div class="card nav-card science" onclick="changeTopic('Science')">
        <div class="card-body">
          <h5 class="card-title">Science</h5>
        </div>
      </div>
      <div class="card nav-card geography" onclick="changeTopic('Geography')">
        <div class="card-body">
          <h5 class="card-title">Geography</h5>
        </div>
      </div>
      <div class="card nav-card math" onclick="changeTopic('Math')">
        <div class="card-body">
          <h5 class="card-title">Math</h5>
        </div>
      </div>
    </div>
  </div>
  
    <h1 id="topicTitle">General Knowledge Quiz</h1>
    <div id="quiz"></div>
    <button id="submit">Submit</button>
    <!-- Results section -->
    <div id="result" style="display: none;">
      <h2>Your Score: <span id="score"></span></h2>
      <button id="reviewAnswers" onclick="goToReviewPage()">Review Answers</button>
    </div>
    <div id="answerReview" style="display: none;"></div> <!-- Move this div here -->
  </div>
  <script src="quiz.js"></script>
</body>
</html>
