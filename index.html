<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeTopic('General Knowledge')">General Knowledge</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeTopic('Science')">Science</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeTopic('Geography')">Geography</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeTopic('Math')">Math</a>
        </li>
      </ul>
    </nav>
    <h1 id="topicTitle">General Knowledge Quiz</h1>
    <div id="quiz"></div>
    <button id="submit">Submit</button>
    <!-- Results section -->
    <div id="result" style="display: none;">
      <h2>Your Score: <span id="score"></span></h2>
      <button id="reviewAnswers" onclick="goToReviewPage()">Review Answers</button>
    </div>
    <div id="answerReview" style="display: none;"></div> <!-- Move this div here -->
  </div>

  <script src="quiz.js"></script>
</body>
</html>
